<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            background-color: #fafafa;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .download-link {
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        .response-message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload File</h1>
    <input type="file" id="fileInput" />
    <br>
    <button id="uploadBtn">Upload File</button>
    <div class="response-message" id="responseMessage"></div>
    <a id="downloadLink" class="download-link" href="#" style="display: none;">Download Your File</a>
</div>

<script>
    document.getElementById('uploadBtn').addEventListener('click', function() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) {
            alert('Please select a file to upload.');
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        // Display loading message
        document.getElementById('responseMessage').textContent = "Uploading... Please wait.";

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://upfile-five.vercel.app/api/file", true);

        // Define what to do when request is completed
        xhr.onload = function() {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                console.log("API Data:", response); // Log the API response

                if (response.download) {
                    document.getElementById('responseMessage').textContent = "Upload successful!";
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = response.download;
                    downloadLink.style.display = "block"; // Show the download link
                } else {
                    document.getElementById('responseMessage').textContent = "Upload failed. Please try again.";
                }
            } else {
                document.getElementById('responseMessage').textContent = "Error uploading file. Please try again.";
                console.error("Error uploading file, status code:", xhr.status);
            }
        };

        // Define what to do in case of error
        xhr.onerror = function() {
            document.getElementById('responseMessage').textContent = "Error uploading file. Please try again.";
            console.error("Request failed");
        };

        // Send the form data
        xhr.send(formData);
    });
</script>

</body>
</html>
