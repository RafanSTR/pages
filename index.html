<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .link-container {
      margin-top: 20px;
      display: none;
    }
    .link-container a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Your File</h1>
    <input type="file" id="fileInput" accept="*/*">
    <button onclick="uploadFile()">Upload</button>
    <div class="link-container" id="linkContainer">
      <p>File uploaded successfully! Download Link:</p>
      <a id="downloadLink" href="#" target="_blank">Download File</a>
    </div>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file to upload.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://upfile-five.vercel.app/api/file", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          const downloadLink = result.download;
          const linkContainer = document.getElementById("linkContainer");
          const downloadAnchor = document.getElementById("downloadLink");

          downloadAnchor.href = downloadLink;
          linkContainer.style.display = "block";
        } else {
          alert("Error: " + result.message);
        }
      } catch (error) {
        alert("An error occurred during the upload. Please try again.");
      }
    }
  </script>
</body>
</html>
