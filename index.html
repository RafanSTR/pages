<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script> <!-- Lucide Icons -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="upload-box">
      <h1>File Upload</h1>
      <p>Upload your files securely and get a download link</p>

      <!-- File Drop Zone -->
      <div class="drop-zone" id="drop-zone">
        <input type="file" id="file-input" class="file-input" accept="*">
        <i data-lucide="upload" class="icon"></i>
        <p>Drag and drop your file here, or click to select (Max: 20MB)</p>
        <p id="file-name" class="file-name"></p>
      </div>

      <!-- Error Message -->
      <div id="error-message" class="error-message" style="display: none;">
        <i data-lucide="alert-circle"></i>
        <p></p>
      </div>

      <!-- Progress Bar -->
      <div id="progress-container" class="progress-container" style="display: none;">
        <div id="progress-bar" class="progress-bar"></div>
        <p id="progress-text">0%</p>
      </div>

      <!-- Success Message -->
      <div id="success-message" class="success-message" style="display: none;">
        <i data-lucide="check-circle"></i>
        <p>File uploaded successfully!</p>
        <div class="download-link">
          <i data-lucide="link-2"></i>
          <a id="download-link" target="_blank" rel="noopener noreferrer"></a>
          <button id="copy-button">
            <i data-lucide="clipboard"></i>
          </button>
        </div>
      </div>

      <!-- Upload Button -->
      <button id="upload-button" class="upload-button">
        <i data-lucide="upload"></i>
        <span id="upload-text">Upload File</span>
      </button>
    </div>
  </div>

  <script>
    lucide.createIcons(); // Initialize Lucide Icons
  </script>
</body>
</html>
