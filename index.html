<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: black;
    }
    
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
      animation: moveStars 50s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
      position: relative;
      z-index: 1;
    }
    
    .loading {
      display: none;
      margin-top: 10px;
      font-size: 16px;
      color: #4CAF50;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Upload Your File</h1>
    <input type="file" id="fileInput" accept="*/*">
    <button onclick="uploadFile()">Upload</button>
    <p class="loading" id="loading">Uploading...</p>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const errorMsg = document.getElementById("errorMsg");
      const loadingText = document.getElementById("loading");
      
      errorMsg.textContent = "";
      loadingText.style.display = "block";

      const file = fileInput.files[0];
      if (!file) {
        errorMsg.textContent = "Please select a file to upload.";
        loadingText.style.display = "none";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      
      try {
        const response = await fetch("https://upfile-five.vercel.app/api/file", {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" },
          mode: "cors",
        });

        if (!response.ok) {
          throw new Error(`Server returned ${response.status}`);
        }

        const result = await response.json();
        alert("Upload successful! File link: " + result.download);
      } catch (error) {
        errorMsg.textContent = "Upload failed. " + error.message;
      } finally {
        loadingText.style.display = "none";
      }
    }
  </script>
</body>
</html>
