<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    .link-container {
      margin-top: 20px;
      display: none;
    }
    .link-container a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
      word-wrap: break-word;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Your File</h1>
    <input type="file" id="fileInput" accept="*/*">
    <button onclick="uploadFile()">Upload</button>
    <div class="link-container" id="linkContainer">
      <p>File uploaded successfully! Download Link:</p>
      <a id="downloadLink" href="#" target="_blank"></a>
    </div>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const errorMsg = document.getElementById("errorMsg");
      const linkContainer = document.getElementById("linkContainer");
      const downloadAnchor = document.getElementById("downloadLink");

      errorMsg.textContent = ""; // Reset error
      linkContainer.style.display = "none"; // Sembunyikan link sebelum upload sukses

      const file = fileInput.files[0];
      if (!file) {
        errorMsg.textContent = "Please select a file to upload.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const apiUrl = "https://upfile-five.vercel.app/api/file";
        
        const response = await fetch(apiUrl, {
          method: "POST",
          body: formData,
          mode: "no-cors" // Menghindari error CORS
        });

        // Karena mode no-cors, kita tidak bisa membaca respons langsung.
        errorMsg.textContent = "Upload successful! Check your account for the file link.";
        errorMsg.style.color = "green";
        
        // Tampilkan link secara manual (karena tidak bisa membaca respons)
        downloadAnchor.href = "https://upfile-five.vercel.app/";
        downloadAnchor.textContent = "Go to UpFile";
        linkContainer.style.display = "block";

      } catch (error) {
        errorMsg.textContent = "Upload failed. Please try again.";
      }
    }
  </script>
</body>
</html>
