<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }
    .spinner {
      display: none;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
    }
    .link-container {
      margin-top: 20px;
      display: none;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Your File</h1>
    <input type="file" id="fileInput" accept="*/*">
    <button onclick="uploadFile()">Upload</button>
    <div class="spinner" id="spinner"></div>
    <div class="link-container" id="linkContainer">
      <p>File uploaded successfully:</p>
      <a id="downloadLink" href="#" target="_blank"></a>
    </div>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const errorMsg = document.getElementById("errorMsg");
      const linkContainer = document.getElementById("linkContainer");
      const downloadAnchor = document.getElementById("downloadLink");
      const spinner = document.getElementById("spinner");

      errorMsg.textContent = "";
      linkContainer.style.display = "none";

      const file = fileInput.files[0];
      if (!file) {
        errorMsg.textContent = "Please select a file to upload.";
        return;
      }

      spinner.style.display = "block"; 

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://upfile-five.vercel.app/api/file", {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" },
          mode: "cors"
        });

        if (!response.ok) {
          throw new Error(`Server returned ${response.status}`);
        }

        const result = await response.json();

        if (result && result.download) {
          downloadAnchor.href = result.download;
          downloadAnchor.textContent = result.download;
          linkContainer.style.display = "block";
          errorMsg.textContent = "Upload successful!";
          errorMsg.style.color = "green";
        } else {
          errorMsg.textContent = "Unexpected response format.";
          errorMsg.style.color = "red";
        }
      } catch (error) {
        errorMsg.textContent = "Upload failed. " + error.message;
        errorMsg.style.color = "red";
      } finally {
        spinner.style.display = "none"; 
      }
    }
  </script>
</body>
</html>
