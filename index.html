<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    .loading {
      display: none;
      margin-top: 20px;
    }
    .loading span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 3px;
      background-color: #4CAF50;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .loading span:nth-child(1) {
      animation-delay: -0.32s;
    }
    .loading span:nth-child(2) {
      animation-delay: -0.16s;
    }
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
    .link-container {
      margin-top: 20px;
      display: none;
      text-align: left;
    }
    .link-container a {
      display: block;
      overflow-wrap: break-word;
      word-wrap: break-word;
      background: #fff;
      border: 2px solid #4CAF50;
      padding: 10px;
      border-radius: 5px;
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
    }
    .copy-button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .copy-button:hover {
      background-color: #007B9E;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Your File</h1>
    <input type="file" id="fileInput" accept="*/*">
    <button onclick="uploadFile()">Upload</button>
    <div class="loading" id="loading">
      <span></span><span></span><span></span>
    </div>
    <div class="link-container" id="linkContainer">
      <p>Your file has been uploaded successfully. Click the link below to download:</p>
      <a id="downloadLink" href="#" target="_blank"></a>
      <button class="copy-button" id="copyButton" onclick="copyLink()">Copy Link</button>
    </div>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const loading = document.getElementById("loading");
      const linkContainer = document.getElementById("linkContainer");
      const downloadAnchor = document.getElementById("downloadLink");
      
      linkContainer.style.display = "none";
      loading.style.display = "block"; 
      
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file to upload.");
        loading.style.display = "none";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      
      try {
        const apiUrl = "http://upfile.autsc.my.id:5000/api/file";
        const response = await fetch(apiUrl, {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" },
          mode: "cors",
        });

        if (!response.ok) {
          throw new Error(`Server returned ${response.status}`);
        }

        const result = await response.json();
        
        if (result && result.download) {
          downloadAnchor.href = result.download;
          downloadAnchor.textContent = result.download;
          linkContainer.style.display = "block";
        } else {
          alert("Unexpected response format.");
        }
      } catch (error) {
        alert("Upload failed: " + error.message);
      }
      
      loading.style.display = "none";
    }

    function copyLink() {
      const link = document.getElementById("downloadLink").href;
      const tempInput = document.createElement("input");
      tempInput.value = link;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Link copied to clipboard!");
    }
  </script>
</body>
</html>
